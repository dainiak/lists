<html lang="">
<head>
  <meta charset="utf-8">
  <title>List of HTML/CSS/JS Presentation Frameworks</title>

  <link rel="author" href="https://www.dainiak.com"/>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">

  <link rel="stylesheet" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

  <script type="text/javascript">
    let l10nAll = {
      'en': {
        'title': 'List of HTML/CSS/JS Presentation Frameworks',
        'col-name': 'Framework',
        'col-demo': 'Demo',
        'col-src': 'Source',
        'col-desc': 'Description',
        'col-lastupdate': 'Last update',
        'col-rating': 'Rating',
        'search-field': 'Search',
        'search-field-placeholder': 'start typing here...',
        'powered-by': 'This webpage is powered by',
        'maintained-by': 'This list is maintained by <a href="https://www.dainiak.com" rel="author">Alex Dainiak</a> and contributors.',
        'kathy-sierra-quote': '…since I’m a software developer, I’ll think of the audience as my users. And if they’re my users, then this presentation is a user experience. And if it’s a user experience, then what am I? … I am just a UI … nothing more. And what’s a key attribute of a good UI? It disappears. It does not draw attention to itself. It enables the user experience, but is not itself the experience.',
        'contributor-credits': 'The list benefited much from the contributions by ',
        'githublink': 'Contribute on GitHub'
      },
      'ru': {
        'title': 'Каталог HTML/CSS/JS-движков для создания презентаций',
        'col-name': 'Движок',
        'col-demo': 'Демонстрация/сайт',
        'col-src': 'Исходный код',
        'col-lastupdate': 'Обновлено',
        'col-rating': 'Рейтинг',
        'col-desc': 'Описание',
        'search-field': 'Поиск',
        'search-field-placeholder': 'начните вводить запрос',
        'powered-by': 'На странице использованы библиотеки ',
        'maintained-by': 'Список скомпилирован и поддерживается <a href="https://www.dainiak.com" rel="author">Александром Дайняком</a> и соучастниками.',
        'kathy-sierra-quote': '… я разработчик, поэтому представляю себе свою аудиторию в качестве <em>пользователей</em>. А раз они мои пользователи, то моя <em>презентация — пользовательский опыт</em>. А раз это пользовательский опыт, то кто я такая? … Я интерфейс … не более. А что главное в хорошем интерфейсе? Он «прозрачен». Он не перетягивает внимание на себя. Он позволяет пользователю <em>получить опыт взаимодействия</em>, но сам по себе этим <em>опытом не является</em>.',
        'contributor-credits': 'Большую помощь в пополнении списка и описаний оказали ',
        'githublink': 'Есть дополнения?'
      }
    };

    $(function(){
      $.getJSON( "slideshow-frameworks.json", function(frameworksJSON) {
        function localize(language) {
          let l10n = l10nAll[language];
          for (let record of frameworksJSON) {
            record['desc'] = record['desc_' + language];
          }

          document.title = l10n['title'];

          for(let col of ["name", "demo", "src", "lastupdate", "desc", "rating"])
            $('th.' + col).text(l10n['col-' + col]);

          for(let p in l10n)
            $('.' + p).html(l10n[p]);

          document.getElementById('searchField').setAttribute('placeholder', l10n['search-field-placeholder']);
        }

        let currentLanguage = navigator.languages.indexOf('ru') >= 0 ? 'ru' : 'en';
        if(window.location.hash === '#ru')
          currentLanguage = 'ru';
        else if (window.location.hash === '#en')
          currentLanguage = 'en';
        localize(currentLanguage);
        $('img[data-language]').click(function(){
          window.location.hash = this.dataset['language'];
          window.location.reload();
        });

        $.fn.dataTable.ext.search.push(
                function(settings, data) {
                  let searchValue = $('#searchField').val().toLowerCase();
                  let name = data[0].toLowerCase();
                  let desc = data[5].toLowerCase();
                  let lastupdate = data[3].toLowerCase();
                  let r = new RegExp(searchValue);
                  return (r.test(name) || r.test(desc) || r.test(lastupdate));
                }
        );

        let data = [];
        for (let record of frameworksJSON) {
          data.push([
            record['name'],
            record['demo'],
            record['src'],
            record['lastupdate'],
            record['rating'],
            record['desc']
          ]);
        }

        $.fn.dataTable.ext.type.order['rating-pre'] = function(data) {
          return data && data.length || 0;
        };
        $.fn.dataTable.ext.type.order['ispresent-pre'] = function(data) {
          return data && data.length && data.indexOf('fa-times') < 0 ? 1 : 0;
        };

        $('#tblframeworks').DataTable({
          data: data,
          // searching: false,
          ordering: true,
          order: [[4, 'desc'], [0, 'asc']],
          paging: false,
          info: false,
          columnDefs: [
            {orderable: true, targets: [0, 1, 2, 3, 4]},
            {orderable: false, targets: -1},
            {
              targets: 'src',
              type: 'ispresent',
              render: function(data) {
                if (data) {
                  return '<a class="btn btn-default print-hide" href="' + data + '"><i class="' + (data.match(/github\./) ? 'fa-brands fa-github' : 'fa-solid fa-code') + '" aria-hidden="true"></i></a><span class="print-only">' + data + '</span>';
                } else {
                  return '<i class="fa fa-times" aria-hidden="true"></i>';
                }
              }
            },
            {
              targets: 'demo',
              type: 'ispresent',
              render: function(data) {
                if (data) {
                  return '<a class="btn btn-default print-hide" href="' + data + '"><i class="fa fa-television" aria-hidden="true"></i></a><span class="print-only">' + data + '</span>';
                } else {
                  return '<i class="fa fa-times" aria-hidden="true"></i>';
                }
              }
            },
            {
              targets: 'rating',
              type: 'rating',
              render: function(data) {
                return data ? '<i class="fa fa-star" aria-hidden="true"></i>'.repeat(parseInt(data)) : '';
              }
            }
          ]
        });
        $('#searchField').on('blur change keyup', function() {
          $('#tblframeworks').DataTable().draw();
        });

        $('span.crossref').each(function (i, e) {
          let $e = $(e);
          let txt = e.textContent.trim().toLowerCase();
          $e.wrap('<a></a>').click(function () {
            $('td.name').each(function (j, td) {
              if (td.textContent.trim().toLowerCase() === txt)
                td.scrollIntoView();
            });
          });
        });
      });
    });

  </script>


</head>


<body>
<div class="language-selectors d-inline">
  <img class="language-flag" data-language="en" src="img/en.svg" alt="English">
  <img class="language-flag" data-language="ru" src="img/ru.svg" alt="Russian">
</div>

<div class="social-share print-hide">
  <div class="ribbon-container">
    <div class="ribbon"><a href="https://github.com/dainiak/lists" class="githublink">Contribute on GitHub</a></div>
  </div>
</div>

<div class="container-fluid mt-4">
  <blockquote class="blockquote print-hide">
    <p class="mb-0 kathy-sierra-quote"></p>
    <footer class="blockquote-footer mt-1">
      <a href="https://web.archive.org/web/20131005022239/https://seriouspony.com/blog/2013/10/4/presentation-skills-considered-harmful">Kathy Sierra</a>
    </footer>
  </blockquote>

  <div class="input-group mb-3 print-hide">
    <span class="input-group-text search-field">Search</span>
    <input type="text" class="form-control" id="searchField" placeholder="start typing here…" aria-label="Search" aria-describedby="search-field">
  </div>

  <table id="tblframeworks" class="table table-striped table-bordered" style="width: 100%">
    <thead>
    <tr>
      <th class="name">Framework</th>
      <th class="demo">Demo</th>
      <th class="src">Source</th>
      <th class="lastupdate">Last Updated</th>
      <th class="rating">Rating</th>
      <th class="desc">Description</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container text-center">
    <span class="maintained-by"></span>
    <span class="contributor-credits"></span>
    <a href="https://github.com/taery">Anastasia Lavrenko</a>, Viktor Petukhov.
    <span class="print-hide">
        <span class="powered-by"></span>
        <a href="https://github.com/DataTables/DataTablesSrc">DataTables</a>,
        <a href="https://jquery.com/">jQuery</a>,
        <a href="https://getbootstrap.com/">Bootstrap</a>,
        <a href="https://fontawesome.io/">Font Awesome</a>.
      </span>
  </div>
</footer>
</body>

</html>
